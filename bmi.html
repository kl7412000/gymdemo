<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI計算機</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      body {
        background: blanchedalmond;
      }
        #bmi {
          font-size: 32px;
        }
        #comment {
            font-size: 24px;
        }
        #result {
            width: auto;
            background-color: aqua;
            margin: 12px auto;
            color: black;
            border-radius: 12px;
            padding:12px 0px;
        }
      
    </style>
  </head>

  <body>
    <div id="container">
      <div class="title">BMI計算機 v0.1</div>
      <form action="">
        <label for="username">姓名</label>
        <input type="text" name="username" id="username" />
        <br />
        <label for="height">身高</label>
        <input type="number" step="0.1" name="height" id="height" required/>
        <br />
        <label for="weight">體重</label>
        <input type="number" step="0.1" name="weight" id="weight" required/>
        <br /><br />
        <button type="button" onclick="calcBmi()">計算</button>
        <button onclick="cleanForm()">清除</button>
        <input type="reset" value="清除欄位" style= "background-color: honeydew;
        width:100px;
        border-radius: 6px">
        <button onclick="clean()">重新整理</button>
        <div id="result">
          <div id="bmi">
          </div>
          <div id="comment">
          </div>
        </div>
      </form>
      <a href="index.html">返回首頁</a>
    </div>
    <script src="./js/bmi.js"></script>
  </body>
</html>
